<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/carros.js"></script>
    <!--<link rel="stylesheet" href="css/estilosQuaj.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>Carros</title>
</head>

<body onload="traerDatosCarroscarros()">

    <h1 class="text-center mt-4">Carros</h1>

    <div class="container">
        <table id="tabla" class="table table-bordered mt-4">

        </table>
    </div>

    <form>
        <div class="container">
            <h3 class="mt-4">Agregar Carro</h3>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="brand">Brand</label>
                <input type="text" class="form-control" id="brand" placeholder="Brand">
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" class="form-control" id="year" placeholder="Year">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Description">
            </div>
            <div class="form-group">
                <label for="gama">Gama</label>
                <select id="gama" class="form-control">
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="GuardarDatoscarros()">Guardar</button>
            <button type="button" class="btn btn-primary" onclick="ActualizarInformacioncarros()">Actualizar</button>
            <button type="button" class="btn btn-secondary" onclick="location.href='index.html'">Volver</button>
        </div>
    </form>
</body>

</html>


<script>
$(document).ready(function() {
    $.ajax({
        url: "http://localhost:8080/CarsApp/api/Gama/all",
        type: "GET",
        dataType: "json",
        success: function(response) {
            var select = $("#gama");
            $.each(response, function(index, gama) {
                select.append('<option value="' + gama.idGama + '">' + gama.idGama +"  "+ gama.name +"  "+ gama.description+ '</option>');
            });
        },
        error: function(error) {
            console.log(error);
        }
    });
});
</script>
